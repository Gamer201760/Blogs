{% extends "base.html" %}

{% block content %}
<div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
    {% for article in articles %}
    <div class="col">
        <div class="col card shadow-sm">
            <a href="/article/{{article.id}}">
                <img class="bd-placeholder-img card-img-top" src={{ article.img_url }} />
            </a>
            <div class="card-body">
                <p class="card-text">{{ article.title }}</p>
                <div class="d-flex justify-content-between align-items-center">
                    {% if current_user.is_admin %}
                    <div class="btn-group">
                        <a href="/article/edit/{{article.id}}" class="btn btn-sm btn-outline-primary">Edit</a>
                        <a href="/article/delete/{{article.id}}" class="btn btn-sm btn-outline-danger">Delete</a>
                    </div>
                    {% endif %}
                    <small class="text-muted">{{ article.read_time }} min</small>
                </div>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
